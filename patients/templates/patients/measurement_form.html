{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Update - {% endblock %}

{% block content %}
    <h1>{{ object.displayName }}</h1>
    <form class="form-horizontal" method="post" action="">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="control-group">
          <div class="controls">
            <button type="submit" class="btn">Update</button>
          </div>
        </div>
    </form>
{% endblock %}
